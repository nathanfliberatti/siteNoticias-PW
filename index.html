<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            Portal de Notícias
        </div>
        <nav>
            <ul>
                <li><a href="#">Política</a></li>
                <li><a href="#">Economia</a></li>
                <li><a href="#">Esportes</a></li>
                <li><a href="#">Internacional</a></li>
                <li><a href="#">Tecnologia</a></li>
            </ul>
        </nav>
    </div>

    <div class="topHeadlines">
        <div class="left">
            <div class="title">
                <h2>Últimas Notícias</h2>
            </div>
            <div class="img" id="breakingImg"></div>
            <div class="text" id="breakingNews">
                <div class="title">
                    <h2></h2>
                </div>
                <div class="description"></div>
            </div>
        </div>
        <div class="right">
            <div class="title">
                <h2>Notícias Populares</h2>
            </div>
            <div class="topNews">
                <!-- Notícias populares serão inseridas aqui via JavaScript -->
            </div>
        </div>
    </div>

    <div class="page2">
        <div class="news" id="politicsNews">
            <div class="title">
                <h2>Política</h2>
            </div>
            <div class="newsBox">
                <!-- Notícias serão inseridas aqui via Javascript -->
            </div>
        </div>
        <div class="news" id="economyNews">
            <div class="title">
                <h2>Economia</h2>
            </div>
            <div class="newsBox">
            </div>
        </div>
        <div class="news" id="sportsNews">
            <div class="title">
                <h2>Esportes</h2>
            </div>
            <div class="newsBox">
            </div>
        </div>
        <div class="news" id="internationalNews">
            <div class="title">
                <h2>Internacional</h2>
            </div>
            <div class="newsBox">
            </div>
        </div>
        <div class="news" id="techNews">
            <div class="title">
                <h2>Tecnologia</h2>
            </div>
            <div class="newsBox">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
