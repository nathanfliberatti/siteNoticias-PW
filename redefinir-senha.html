<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.css"
        integrity="sha512-NhLySQDkiKSKnT+R795uaHWRQ7D3VuIvgeOLCK8cWq4w5fq4sWF90gj8eURpTqn/f1mFzqClpOz8JPlgVTLfFw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="reset-page">
    <div class="reset-container">
        <h2>Redefinir Senha</h2>
        <p>Informe o e-mail cadastrado para redefinir sua senha.</p>

        <form id="resetForm" onsubmit="event.preventDefault(); salvarNovaSenha();">
            <input type="email" id="resetEmail" placeholder="Seu e-mail" required />
            <button type="button" id="verifyEmailBtn" onclick="verificarEmail()">Verificar e-mail</button>

            <div id="resetFields" class="hidden">
                <input type="password" id="newPassword" placeholder="Nova senha" required />
                <input type="password" id="confirmPassword" placeholder="Confirme a nova senha" required />
                <button type="submit">Salvar nova senha</button>
            </div>
        </form>
        <p id="resetMessage" class="msg"></p>

        <div class="reset-footer">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Voltar ao site</a>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
